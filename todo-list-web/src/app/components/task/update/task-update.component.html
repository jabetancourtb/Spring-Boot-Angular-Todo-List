<ng-template #updateTaskModal role="document" let-modal>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editTaskModalModalTitle">Edit task</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="navbar-form" [formGroup]="taskForm" (ngSubmit)="updateTask()"> 
        <div class="modal-body scrollable-container">
          <input type="text" placeholder="Title" formControlName="title" max-length="256" class="form-control"/>
          <br> 
          <textarea placeholder="Description" formControlName="description" max-length="500" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" style="background-color: #1f1a33; color: white" (click)="modal.dismiss()">
            Close
          </button>
          <button type="submit" class="btn btn-primary" style="background-color: #1f1a33; color: white"  [disabled]="!taskForm.valid">
            Update
          </button>
        </div>
      </form>
    </div>
</ng-template>
